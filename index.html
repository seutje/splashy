<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splashy - Dub Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="visualizer"></canvas>

    <div id="ui-layer">
        <div id="playlist-drawer" class="hidden">
            <div class="drawer-header">
                <h2>Playlist</h2>
                <button id="close-drawer-btn">&times;</button>
            </div>
            <div class="playlist-controls">
                <label for="file-upload" class="custom-file-upload">
                    Add Tracks
                </label>
                <button id="clear-playlist-btn">Clear</button>
            </div>
            <ul id="playlist-items">
                <!-- Playlist items will be injected here -->
            </ul>
        </div>

        <div id="controls-container">
            <div id="track-info">
                <h1 id="track-title">No Track Selected</h1>
                <p id="track-artist">Upload music to start</p>
            </div>

            <div id="progress-container">
                <span id="current-time">0:00</span>
                <div id="progress-bar-wrapper">
                    <div id="progress-bar"></div>
                </div>
                <span id="total-time">0:00</span>
            </div>

            <div id="main-controls">
                <button id="upload-btn" class="control-btn" title="Upload Files">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
                <button id="settings-btn" class="control-btn" title="Settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <button id="shuffle-btn" class="control-btn" title="Shuffle">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
                    </svg>
                </button>
                <button id="prev-btn" class="control-btn" title="Previous">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg>
                </button>
                <button id="play-pause-btn" class="control-btn main-play-btn" title="Play">
                    <svg id="play-icon" viewBox="0 0 24 24" width="32" height="32">
                        <path fill="currentColor" d="M8 5v14l11-7z" />
                    </svg>
                    <svg id="pause-icon" class="hidden" viewBox="0 0 24 24" width="32" height="32">
                        <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
                <button id="next-btn" class="control-btn" title="Next">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                    </svg>
                </button>
                <button id="repeat-btn" class="control-btn" title="Repeat">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v6z" />
                    </svg>
                </button>
                <button id="playlist-toggle-btn" class="control-btn" title="Playlist">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="settings-panel" class="glass-panel hidden">
        <h3>Presets</h3>
        <div id="preset-buttons" class="preset-grid">
            <!-- Presets injected by JS -->
        </div>

        <h3>Custom Settings</h3>
        <div class="setting-group">
            <label>Density Dissipation</label>
            <input type="range" id="density-dissipation" min="0.9" max="0.999" step="0.001" value="0.98">
        </div>
        <div class="setting-group">
            <label>Velocity Dissipation</label>
            <input type="range" id="velocity-dissipation" min="0.9" max="0.999" step="0.001" value="0.99">
        </div>
        <div class="setting-group">
            <label>Pressure Dissipation</label>
            <input type="range" id="pressure-dissipation" min="0.0" max="1.0" step="0.01" value="0.8">
        </div>
        <div class="setting-group">
            <label>Curl</label>
            <input type="range" id="curl" min="0" max="100" step="1" value="30">
        </div>
        <div class="setting-group">
            <label>Splat Radius</label>
            <input type="range" id="splat-radius" min="0.001" max="0.05" step="0.001" value="0.005">
        </div>
        <div class="setting-group">
            <label>Splat Force</label>
            <input type="range" id="splat-force" min="1000" max="10000" step="100" value="6000">
        </div>
        <button id="close-settings">Close</button>
    </div>

    <input id="file-upload" type="file" accept="audio/*" multiple />

    <script type="module" src="js/main.js"></script>
</body>

</html>
