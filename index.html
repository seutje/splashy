<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splashy - Dub Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="visualizer"></canvas>

    <div id="ui-layer">
        <div id="playlist-drawer" class="hidden">
            <div class="drawer-header">
                <h2>Playlist</h2>
                <button id="close-drawer-btn">&times;</button>
            </div>
            <div class="playlist-controls">
                <label for="file-upload" class="custom-file-upload">
                    Add Tracks
                </label>
                <button id="clear-playlist-btn">Clear</button>
            </div>
            <ul id="playlist-items">
                <!-- Playlist items will be injected here -->
            </ul>
        </div>

        <div id="controls-container">
            <div id="track-info">
                <h1 id="track-title">No Track Selected</h1>
                <p id="track-artist">Upload music to start</p>
            </div>

            <div id="progress-container">
                <span id="current-time">0:00</span>
                <div id="progress-bar-wrapper">
                    <div id="progress-bar"></div>
                </div>
                <span id="total-time">0:00</span>
            </div>

            <div id="main-controls">
                <button id="upload-btn" class="control-btn" title="Upload Tracks">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                    </svg>
                </button>
                <button id="shuffle-btn" class="control-btn" title="Shuffle">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z" />
                    </svg>
                </button>
                <button id="prev-btn" class="control-btn" title="Previous">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                    </svg>
                </button>
                <button id="play-pause-btn" class="control-btn main-play-btn" title="Play">
                    <svg id="play-icon" viewBox="0 0 24 24" width="32" height="32">
                        <path fill="currentColor" d="M8 5v14l11-7z" />
                    </svg>
                    <svg id="pause-icon" class="hidden" viewBox="0 0 24 24" width="32" height="32">
                        <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
                <button id="next-btn" class="control-btn" title="Next">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                    </svg>
                </button>
                <button id="repeat-btn" class="control-btn" title="Repeat">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v6z" />
                    </svg>
                </button>
                <button id="playlist-toggle-btn" class="control-btn" title="Playlist">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <input id="file-upload" type="file" accept="audio/*" multiple />

    <script type="module" src="js/main.js"></script>
</body>

</html>
